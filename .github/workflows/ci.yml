name: Pre-Release CI Testing

on:
  push:
    branches:
      - main
      - 'dev-*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest-10 --activate
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run Biome lint
        run: pnpm lint
  
  check-types:
    name: Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check TypeScript types
        run: pnpm check-types
  
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run pnpm audit
        run: |
          if [[ $(pnpm audit --json | grep -c '"severity":"critical"') -gt 0 ]]; then
            echo "critical vulnerability found"
            exit 1
          else
            exit 0
          fi
  
  npx-sanity-check:
    name: NPX Sanity Check
    runs-on: ubuntu-latest
    needs:
      - lint
      - check-types
      - audit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
      
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      
      - name: Build and pack
        run: |
          pnpm install --frozen-lockfile
          pnpm build
          npm pack
      
      - name: Install and run with npx
        run: |
          # Start the app with npx in the background
          npx ./local-operator-ui-*.tgz &
          NPX_PID=$!
          
          # Give the app some time to start up
          sleep 15
          
          # Check if process is still running (no immediate crash)
          if ps -p $NPX_PID > /dev/null; then
            echo "Application started successfully with npx"
            # Kill the process
            kill $NPX_PID
            # Wait for process to terminate
            wait $NPX_PID || true
            exit 0
          else
            echo "Application failed to start with npx"
            exit 1
          fi
