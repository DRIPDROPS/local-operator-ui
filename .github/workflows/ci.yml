name: CI

on:
  push:
    branches:
      - main
      - 'dev-*'
  pull_request:
    branches:
      - main
      - 'dev-*'

jobs:
  lint:
    name: Lint and Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run Biome lint
        run: yarn lint
      
      - name: Run yarn audit
        run: yarn audit
        continue-on-error: true # Prevent audit from failing the workflow, but still report issues
